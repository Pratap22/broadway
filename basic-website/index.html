<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Broadway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div
      class="flex flex-row min-h-screen justify-center items-center bg-gradient-to-r from-cyan-500 to-blue-500"
    >
      <div class="w-1/3 bg-slate-50 p-8">
        <h1 class="font-bold text-cyan-600 text-center">Registration Form</h1>
        <input
          class="block w-full mb-4 border-b-4 border-teal-300 focus:outline-none"
          placeholder="Name"
        />
        <input
          class="block w-full mb-4 border-b-4 border-teal-300 focus:outline-none"
          placeholder="Email Adress"
          type="email"
        />
        <input
          class="block w-full mb-4 border-b-4 border-teal-300 focus:outline-none"
          placeholder="Country"
        />
        <input
          class="block w-full mb-4 border-b-4 border-teal-300 focus:outline-none"
          placeholder="Phone"
        />
        <input
          class="block w-full mb-4 border-b-4 border-teal-300 focus:outline-none"
          placeholder="Password"
          type="password"
        />

        <input type="checkbox" />

        <span>I accept Terms and Condition</span>
        <div class="text-center my-4">
          <button
            class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-8 py-2 rounded-full"
          >
            Create Account
          </button>
          <p class="mt-4">
            Already have an account? <span class="text-cyan-600">Sign In</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
